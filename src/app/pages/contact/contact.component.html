<h1 class="app-contact__title"> Formularze Kontaktowe</h1>

<mat-grid-list cols="2" rowHeight="2:1">

  <mat-grid-tile>
    <form class="app-contact__form-container" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <input class="app-contact__input" placeholder="Podaj imię*" type="text" formControlName="firstname" />
      <input class="app-contact__input" placeholder="Podaj nazwisko*" type="text" formControlName="lastname" />
      <input class="app-contact__input" placeholder="Podaj wiek*" type="number" formControlName="agee" />
      <input class="app-contact__input" placeholder="Podaj e-mail*" type="email" formControlName="email" />
      <input class="app-contact__input" placeholder="Powód kontaktu*" type="email" formControlName="descriptionn" />
      <button mat-raised-button color="primary" type="submit" [disabled]="!formGroup.valid">Wyślij</button>
    </form>
  </mat-grid-tile>
</mat-grid-list>
<p class="app-contact__Obligation">*-Pola Obowiązkowe</p>
